<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéµ Audio Separation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <h2 class="text-2xl font-semibold mb-4 text-blue-600">Upload Audio to Separate Vocals & Music</h2>
  <input type="file" id="audioFile" accept="audio/*" class="mb-4 border border-gray-400 p-2 rounded" />
  <button onclick="uploadAudio()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Upload & Separate</button>
  <div id="result" class="mt-6 text-center"></div>

  <script>
    const BACKEND_URL = "https://nosy-nky9.onrender.com";

    async function uploadAudio() {
      const fileInput = document.getElementById("audioFile");
      if (!fileInput.files.length) return alert("Select an audio file first.");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      document.getElementById("result").innerText = "Processing... ‚è≥";

      try {
        const response = await fetch(`${BACKEND_URL}/separate`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Separation failed");

        const data = await response.json();
        document.getElementById("result").innerHTML = `
          <h3 class="text-green-600 text-lg font-semibold">‚úÖ Separated Tracks</h3>
          <audio controls src="${data.vocals_url}" class="mt-3"></audio>
          <p><a href="${data.vocals_url}" download class="text-blue-600 underline">Download Vocals</a></p>
          <audio controls src="${data.background_url}" class="mt-3"></audio>
          <p><a href="${data.background_url}" download class="text-blue-600 underline">Download Instrumental</a></p>
        `;
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Error during separation.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
