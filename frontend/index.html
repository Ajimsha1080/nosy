<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéµ Audio Separation</title>
</head>
<body>
  <h2>Upload Audio to Separate Vocals & Music</h2>
  <input type="file" id="audioFile" accept="audio/*" />
  <button onclick="uploadAudio()">Upload & Separate</button>
  <div id="result"></div>

  <script>
    // Replace this with your actual Render backend URL
    const BACKEND_URL = "https://your-backend.onrender.com";

    async function uploadAudio() {
      const fileInput = document.getElementById("audioFile");
      if (!fileInput.files.length) return alert("Select an audio file first.");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      document.getElementById("result").innerText = "Processing... ‚è≥";

      try {
        const response = await fetch(`${BACKEND_URL}/separate`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Separation failed");

        const data = await response.json();
        document.getElementById("result").innerHTML = `
          <h3>‚úÖ Separated Tracks</h3>
          <audio controls src="${data.vocals_url}"></audio>
          <p><a href="${data.vocals_url}" download>Download Vocals</a></p>
          <audio controls src="${data.background_url}"></audio>
          <p><a href="${data.background_url}" download>Download Instrumental</a></p>
        `;
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Error during separation.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
