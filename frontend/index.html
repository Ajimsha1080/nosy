<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ðŸŽµ Audio Separation API</title>
</head>
<body>
  <h2>ðŸŽµ Audio Separation API</h2>
  <input type="file" id="audioFile" accept="audio/*">
  <button id="uploadBtn">Upload & Separate</button>

  <div id="result"></div>

  <script>
    document.getElementById("uploadBtn").onclick = async () => {
      const fileInput = document.getElementById("audioFile");
      const file = fileInput.files[0];
      if (!file) return alert("Please choose a file");

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("/separate", { method: "POST", body: formData });
      const data = await response.json();

      if (data.error) return alert(data.error);

      document.getElementById("result").innerHTML = `
        <p>${data.message}</p>
        <h3>Vocals:</h3>
        <audio controls src="${data.vocals}"></audio>
        <a href="${data.vocals}" download>Download Vocals</a>
        <h3>Background:</h3>
        <audio controls src="${data.accompaniment}"></audio>
        <a href="${data.accompaniment}" download>Download Background</a>
      `;
    };
  </script>
</body>
</html>
