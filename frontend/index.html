<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéµ Audio Separation API</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
      background: #101820;
      color: white;
    }
    .card {
      background: #1E2A38;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    audio { width: 100%; margin-top: 10px; }
    button {
      background: #00ADB5;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover { background: #02C39A; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéµ Audio Separation API</h2>
    <p>Upload your song to extract vocals and background music.</p>
    <input type="file" id="fileInput"><br><br>
    <button id="uploadBtn">Upload & Separate</button>

    <div id="status"></div>
    <div id="output"></div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const output = document.getElementById('output');

    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      if (!file) {
        status.innerHTML = "Please choose a file first.";
        return;
      }

      status.innerHTML = "Processing... please wait ‚è≥";
      output.innerHTML = "";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const backendURL = window.location.origin || "https://nosy-nky9.onrender.com";
        const res = await fetch(`${backendURL}/separate`, { method: "POST", body: formData });
        const data = await res.json();


        if (data.error) {
          status.innerHTML = "‚ùå Error: " + data.error;
          return;
        }

        status.innerHTML = "‚úÖ Separation complete!";
        output.innerHTML = `
          <h3>üé§ Vocals</h3>
          <audio controls src="${data.vocal}"></audio>
          <a href="${data.vocal}" download>Download Vocals</a>
          <h3>üé∂ Background</h3>
          <audio controls src="${data.music}"></audio>
          <a href="${data.music}" download>Download Background</a>
        `;
      } catch (e) {
        console.error(e);
        status.innerHTML = "‚ùå Error: Failed to connect to backend.";
      }
    };
  </script>
</body>
</html>
