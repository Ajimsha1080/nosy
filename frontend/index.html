<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéµ Audio Separation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { color: #333; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    audio { display: block; margin-top: 10px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Upload Audio to Separate Vocals & Music</h2>
  <input type="file" id="audioFile" accept="audio/*" />
  <button onclick="uploadAudio()">Upload & Separate</button>

  <div id="result"></div>

  <script>
    async function uploadAudio() {
      const fileInput = document.getElementById("audioFile");
      if (!fileInput.files.length) return alert("Select an audio file first.");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      document.getElementById("result").innerText = "Processing... ‚è≥";

      try {
        const response = await fetch("https://nosy-nky9.onrender.com/separate", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Separation failed");

        const data = await response.json();

        document.getElementById("result").innerHTML = `
          <h3>‚úÖ Separated Tracks</h3>
          <strong>Vocals:</strong>
          <audio controls src="https://nosy-nky9.onrender.com${data.vocals_url}"></audio>
          <p><a href="https://nosy-nky9.onrender.com${data.vocals_url}" download>Download Vocals</a></p>

          <strong>Instrumental:</strong>
          <audio controls src="https://nosy-nky9.onrender.com${data.background_url}"></audio>
          <p><a href="https://nosy-nky9.onrender.com${data.background_url}" download>Download Instrumental</a></p>
        `;
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Error during separation.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
