<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéµ Audio Separation API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 400px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéµ Audio Separation API</h2>
    <p>Upload your song to extract vocals and background music.</p>
    <input type="file" id="audioFile" accept="audio/*">
    <br><br>
    <button onclick="uploadAudio()">Upload & Separate</button>
    <p id="status"></p>
    <div id="result"></div>
  </div>

  <script>
    const backendURL = "https://your-backend-url.onrender.com"; // ‚¨ÖÔ∏è replace with your Render URL

    async function uploadAudio() {
      const fileInput = document.getElementById("audioFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an audio file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("status").innerText = "Processing audio... please wait.";

      try {
        const res = await fetch(`${backendURL}/separate`, {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Backend error");

        const data = await res.json();
        document.getElementById("status").innerText = "‚úÖ Separation complete!";

        document.getElementById("result").innerHTML = `
          <h3>Vocals</h3>
          <audio controls src="${backendURL}/${data.vocals}"></audio>
          <a href="${backendURL}/${data.vocals}" download>Download Vocals</a>
          <h3>Instrumental</h3>
          <audio controls src="${backendURL}/${data.instrumental}"></audio>
          <a href="${backendURL}/${data.instrumental}" download>Download Instrumental</a>
        `;
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error: Failed to connect to backend.";
      }
    }
  </script>
</body>
</html>
