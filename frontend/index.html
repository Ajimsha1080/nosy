<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéµ Audio Separation API</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
audio { display: block; margin: 10px auto; width: 80%; max-width: 400px; }
</style>
</head>
<body>

<h1>üéµ Audio Separation API</h1>
<p>Upload your song to extract vocals and background music.</p>

<input type="file" id="fileInput" accept="audio/*">
<button onclick="uploadFile()">Upload & Separate</button>

<div id="status"></div>
<div id="result"></div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) { alert("Select a file first!"); return; }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("status").innerText = "Processing...";
    document.getElementById("result").innerHTML = "";

    try {
        const res = await fetch("/separate", { method: "POST", body: formData });
        const data = await res.json();

        if (!res.ok || data.error) throw new Error(data.error || "Server error");

        document.getElementById("status").innerText = data.message || "Separation complete!";

        const resultDiv = document.getElementById("result");

        // Create audio elements from Base64
        const vocalsSrc = "data:audio/wav;base64," + data.vocals;
        const accSrc = "data:audio/wav;base64," + data.accompaniment;

        resultDiv.innerHTML = `
            <h3>üé§ Vocals</h3>
            <audio controls src="${vocalsSrc}"></audio>
            <button onclick="downloadAudio('${vocalsSrc}', 'vocals.wav')">‚¨áÔ∏è Download Vocals</button>

            <h3>üé∂ Accompaniment</h3>
            <audio controls src="${accSrc}"></audio>
            <button onclick="downloadAudio('${accSrc}', 'accompaniment.wav')">‚¨áÔ∏è Download Background</button>
        `;
    } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
    }
}

// Download from Base64
function downloadAudio(base64, filename) {
    const link = document.createElement("a");
    link.href = base64;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
