<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéµ Audio Separation API</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f7f8fa;
    color: #222;
    margin: 0;
    padding: 40px;
    text-align: center;
}
h1 {
    color: #2b2d42;
}
button {
    background: #0078ff;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s;
}
button:hover {
    background: #005fcc;
}
#status {
    margin-top: 20px;
    font-weight: bold;
}
audio {
    display: block;
    margin: 10px auto;
    width: 80%;
    max-width: 400px;
}
a {
    display: block;
    margin-bottom: 30px;
    color: #0078ff;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
.card {
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    margin: 20px auto;
}
</style>
</head>
<body>

<h1>üéµ Audio Separation API</h1>
<p>Upload your song to extract vocals and background music.</p>

<div class="card">
    <input type="file" id="fileInput" accept="audio/*"><br><br>
    <button onclick="uploadFile()">Upload & Separate</button>
</div>

<div id="status"></div>
<div id="result"></div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) {
        alert("Please select an audio file first.");
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("status").innerText = "‚è≥ Uploading and processing, please wait...";
    document.getElementById("result").innerHTML = "";

    try {
        // ‚úÖ Fixed backend URL ‚Äî points to your Render backend
        const backendURL = window.location.hostname.includes("localhost")
            ? "http://127.0.0.1:10000"  // for local testing
            : "https://nosy-nky9.onrender.com"; // Render live backend

        const res = await fetch(`${backendURL}/separate`, {
            method: "POST",
            body: formData
        });

        // Get raw text first, then safely parse JSON
        const text = await res.text();
        let data;
        try {
            data = JSON.parse(text);
        } catch (e) {
            throw new Error("Server returned invalid response. Check backend logs.");
        }

        if (!res.ok) {
            throw new Error(data.error || "Server error");
        }

        // ‚úÖ Success
        document.getElementById("status").innerText = data.message || "‚úÖ Separation complete!";

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
            <h3>üé§ Vocals</h3>
            <audio controls src="${backendURL}/download/${data.vocals}"></audio>
            <a href="${backendURL}/download/${data.vocals}" download>‚¨áÔ∏è Download Vocals</a>

            <h3>üé∂ Background</h3>
            <audio controls src="${backendURL}/download/${data.accompaniment}"></audio>
            <a href="${backendURL}/download/${data.accompaniment}" download>‚¨áÔ∏è Download Background</a>
        `;
    } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = `‚ùå Error: ${err.message}`;
    }
}
</script>

</body>
</html>
