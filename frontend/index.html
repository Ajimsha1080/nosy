<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéµ Audio Separation API</title>
<style>
body { font-family: "Segoe UI", Arial, sans-serif; text-align: center; padding: 40px; background: #f7f8fa; }
button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #0078ff; color: white; border: none; border-radius: 8px; }
button:hover { background: #005fcc; }
audio { display: block; margin: 10px auto; width: 80%; max-width: 400px; }
.card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 500px; margin: 20px auto; }
a { color: #0078ff; display: block; margin-bottom: 30px; text-decoration: none; }
a:hover { text-decoration: underline; }
#status { font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>

<h1>üéµ Audio Separation API</h1>
<p>Upload your song to extract vocals and background music.</p>

<div class="card">
    <input type="file" id="fileInput" accept="audio/*"><br><br>
    <button onclick="uploadFile()">Upload & Separate</button>
</div>

<div id="status"></div>
<div id="result"></div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) {
        alert("Please select an audio file first.");
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("status").innerText = "‚è≥ Uploading and processing, please wait...";
    document.getElementById("result").innerHTML = "";

    try {
        const backendURL = window.location.origin;

        const res = await fetch(`${backendURL}/separate`, {
            method: "POST",
            body: formData
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } 
        catch (e) { throw new Error("Invalid response from server."); }

        if (!res.ok) throw new Error(data.error || "Server error");

        document.getElementById("status").innerText = data.message || "‚úÖ Separation complete!";

        document.getElementById("result").innerHTML = `
            <h3>üé§ Vocals</h3>
            <audio controls src="${backendURL}/download/${data.vocals}"></audio>
            <a href="${backendURL}/download/${data.vocals}" download>‚¨áÔ∏è Download Vocals</a>

            <h3>üé∂ Accompaniment</h3>
            <audio controls src="${backendURL}/download/${data.accompaniment}"></audio>
            <a href="${backendURL}/download/${data.accompaniment}" download>‚¨áÔ∏è Download Background</a>
        `;
    } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = `‚ùå Error: ${err.message}`;
    }
}
</script>

</body>
</html>
