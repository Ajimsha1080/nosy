<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Separation API</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; }
button { padding: 10px 20px; font-size: 16px; }
audio { display: block; margin-top: 10px; }
</style>
</head>
<body>
<h1>üéµ Audio Separation API</h1>

<input type="file" id="fileInput">
<button onclick="uploadFile()">Upload & Separate</button>

<div id="status"></div>
<div id="result"></div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) {
        alert("Select a file first!");
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("status").innerText = "Processing...";

    try {
        const res = await fetch("/separate", { method: "POST", body: formData });

        let data;
        try { data = await res.json(); } 
        catch { 
            document.getElementById("status").innerText = "Server returned invalid JSON!";
            return; 
        }

        if (data.error) {
            document.getElementById("status").innerText = "‚ùå Error: " + data.error;
            return;
        }

        document.getElementById("status").innerText = data.message;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
            <h3>Vocals</h3>
            <audio controls src="/download/${data.vocals}"></audio>
            <a href="/download/${data.vocals}" download>Download Vocals</a>

            <h3>Accompaniment</h3>
            <audio controls src="/download/${data.accompaniment}"></audio>
            <a href="/download/${data.accompaniment}" download>Download Accompaniment</a>
        `;
    } catch(err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Network error. Try again.";
    }
}
</script>

</body>
</html>
