<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Separator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-xl text-center border border-gray-700">
        <h1 class="text-3xl font-bold mb-4 text-purple-400">Audio Separator</h1>
        <p class="text-gray-400 mb-6">Upload an audio file to separate the vocals from the accompaniment.</p>

        <!-- File upload -->
        <div class="space-y-4">
            <input type="file" id="audio-file" accept="audio/*" class="w-full text-gray-400
                       file:mr-4 file:py-2 file:px-4
                       file:rounded-full file:border-0
                       file:text-sm file:font-semibold
                       file:bg-purple-500 file:text-white
                       hover:file:bg-purple-600 cursor-pointer">
            <button id="separate-btn"
                class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg
                       hover:bg-indigo-700 transition duration-300 transform hover:scale-105
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                Separate Audio
            </button>
        </div>

        <!-- Loading message -->
        <div id="loading-message" class="mt-6 hidden text-indigo-400">Processing audio, please wait...</div>

        <!-- Error message -->
        <div id="error-message" class="mt-6 hidden bg-red-800 p-3 rounded-xl text-red-200">
            <p><span id="error-text"></span></p>
        </div>

        <!-- Results container -->
        <div id="results" class="mt-8 hidden space-y-6">
            <h2 class="text-2xl font-semibold text-indigo-400">Separated Tracks</h2>
            <!-- Vocals -->
            <div class="bg-gray-700 p-4 rounded-xl shadow-inner border border-gray-600">
                <p class="text-lg font-medium mb-2 text-gray-200">Vocals</p>
                <audio id="vocals-audio" controls class="w-full rounded-lg"></audio>
            </div>
            <!-- Accompaniment -->
            <div class="bg-gray-700 p-4 rounded-xl shadow-inner border border-gray-600">
                <p class="text-lg font-medium mb-2 text-gray-200">Accompaniment</p>
                <audio id="accompaniment-audio" controls class="w-full rounded-lg"></audio>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('audio-file');
        const separateBtn = document.getElementById('separate-btn');
        const loadingMessageDiv = document.getElementById('loading-message');
        const resultsDiv = document.getElementById('results');
        const vocalsAudio = document.getElementById('vocals-audio');
        const accompanimentAudio = document.getElementById('accompaniment-audio');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        function hideAll() {
            resultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loadingMessageDiv.classList.add('hidden');
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            return new Blob([new Uint8Array(byteNumbers)], { type: mimeType });
        }

        async function separateAudio() {
            if (fileInput.files.length === 0) {
                errorText.textContent = "Please select an audio file first.";
                errorDiv.classList.remove('hidden');
                return;
            }

            const file = fileInput.files[0];
            if (!file.type.startsWith('audio/')) {
                errorText.textContent = "Please select a valid audio file.";
                errorDiv.classList.remove('hidden');
                return;
            }

            hideAll();
            loadingMessageDiv.classList.remove('hidden');
            separateBtn.disabled = true;
            vocalsAudio.src = '';
            accompanimentAudio.src = '';

            const formData = new FormData();
            formData.append('audio_file', file);

            // Replace this URL with your Render backend URL
            const backendUrl = 'https://ai-audio-cleaner.onrender.com/separate';

            try {
                const response = await fetch(backendUrl, { method: 'POST', body: formData });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                vocalsAudio.src = URL.createObjectURL(base64ToBlob(data.vocals, 'audio/wav'));
                accompanimentAudio.src = URL.createObjectURL(base64ToBlob(data.accompaniment, 'audio/wav'));

                resultsDiv.classList.remove('hidden');
            } catch (e) {
                console.error("Error during separation:", e);
                errorText.textContent = `Failed to separate audio. Details: ${e.message}`;
                errorDiv.classList.remove('hidden');
            } finally {
                loadingMessageDiv.classList.add('hidden');
                separateBtn.disabled = false;
            }
        }

        separateBtn.addEventListener('click', separateAudio);
    </script>

</body>


</html>
