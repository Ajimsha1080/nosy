<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Separation API</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    input[type="file"] { margin: 20px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .result { margin-top: 30px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Audio Separation API üéµ</h1>
  <p>Upload an audio file to separate vocals and accompaniment.</p>
  
  <input type="file" id="audioFile" accept="audio/*" />
  <br>
  <button id="uploadBtn">Upload & Separate</button>

  <div class="result hidden" id="result">
    <p id="message"></p>
    <a id="vocalsLink" href="#" download class="hidden">üé§ Download Vocals</a>
    <br>
    <a id="accompanimentLink" href="#" download class="hidden">üéπ Download Accompaniment</a>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const audioFile = document.getElementById('audioFile');
    const resultDiv = document.getElementById('result');
    const messageP = document.getElementById('message');
    const vocalsLink = document.getElementById('vocalsLink');
    const accompanimentLink = document.getElementById('accompanimentLink');

    uploadBtn.addEventListener('click', async () => {
      if (!audioFile.files.length) {
        alert('Please select an audio file first!');
        return;
      }

      const file = audioFile.files[0];
      const formData = new FormData();
      formData.append('audio', file);

      messageP.textContent = 'Processing... ‚è≥';
      resultDiv.classList.remove('hidden');
      vocalsLink.classList.add('hidden');
      accompanimentLink.classList.add('hidden');

      try {
        const response = await fetch('/separate', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Server error');

        const data = await response.json();

        messageP.textContent = data.message || 'Separation complete ‚úÖ';
        vocalsLink.href = data.vocals;
        accompanimentLink.href = data.accompaniment;

        vocalsLink.classList.remove('hidden');
        accompanimentLink.classList.remove('hidden');
      } catch (err) {
        console.error(err);
        messageP.textContent = '‚ùå Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
