<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Separation API</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, button { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Audio Separation API</h1>
    <form id="audioForm">
        <input type="file" name="audio" accept="audio/*" required>
        <button type="submit">Upload & Separate</button>
    </form>

    <h2 id="status"></h2>

    <div id="results" style="display:none;">
        <h3>Vocals</h3>
        <audio id="vocalsPlayer" controls></audio>

        <h3>Accompaniment</h3>
        <audio id="accompanimentPlayer" controls></audio>
    </div>

    <script>
        const form = document.getElementById("audioForm");
        const status = document.getElementById("status");
        const resultsDiv = document.getElementById("results");
        const vocalsPlayer = document.getElementById("vocalsPlayer");
        const accompanimentPlayer = document.getElementById("accompanimentPlayer");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            status.textContent = "Processing...";
            resultsDiv.style.display = "none";

            const formData = new FormData(form);

            try {
                const res = await fetch("/separate", {
                    method: "POST",
                    body: formData
                });

                if (!res.ok) throw new Error("Server error");

                const data = await res.json();
                status.textContent = data.message;

                vocalsPlayer.src = data.vocals;
                accompanimentPlayer.src = data.accompaniment;
                resultsDiv.style.display = "block";

            } catch (err) {
                status.textContent = "‚ùå " + err.message;
            }
        });
    </script>
</body>
</html>
