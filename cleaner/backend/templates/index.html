<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéµ Audio Separation API</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
audio { display: block; margin-top: 10px; width: 100%; }
#status { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>
<h1>üéµ Audio Separation API</h1>

<input type="file" id="fileInput">
<button onclick="uploadFile()">Upload & Separate</button>

<div id="status"></div>
<div id="result"></div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    result.innerHTML = "";
    if (!fileInput.files.length) return alert("Please select a file!");

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    status.textContent = "Processing... ‚è≥";

    try {
        const res = await fetch("/separate", { method: "POST", body: formData });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Unknown server error");

        status.textContent = data.message;

        const baseUrl = window.location.origin;
        result.innerHTML = `
            <h3>Vocals</h3>
            <audio controls src="${baseUrl}/download/${data.vocals}"></audio>
            <a href="${baseUrl}/download/${data.vocals}" download>Download Vocals</a>
            <h3>Accompaniment</h3>
            <audio controls src="${baseUrl}/download/${data.accompaniment}"></audio>
            <a href="${baseUrl}/download/${data.accompaniment}" download>Download Accompaniment</a>
        `;
    } catch (err) {
        console.error(err);
        status.textContent = `‚ùå Error: ${err.message}`;
    }
}
</script>
</body>
</html>
