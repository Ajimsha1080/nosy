<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéµ Audio Separation API</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
  background: #f7f7f7;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 8px;
}
button:hover {
  background-color: #45a049;
}
audio {
  display: block;
  margin: 10px auto;
}
#status {
  margin-top: 20px;
  font-weight: bold;
}
</style>
</head>
<body>
<h1>üéµ Audio Separation API</h1>
<p>Upload your song to extract vocals and background music.</p>

<input type="file" id="fileInput" accept="audio/*" />
<br /><br />
<button onclick="uploadFile()">Upload & Separate</button>

<div id="status"></div>
<div id="result"></div>

<script>
async function uploadFile() {
  const fileInput = document.getElementById("fileInput");
  if (!fileInput.files.length) {
    alert("Please select a file first!");
    return;
  }

  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append("file", file);

  document.getElementById("status").innerText = "Processing... Please wait (30‚Äì60s).";

  try {
    const res = await fetch("/separate", { method: "POST", body: formData });
    const data = await res.json();

    if (data.error) throw new Error(data.error);

    document.getElementById("status").innerText = data.message;
    document.getElementById("result").innerHTML = `
      <h3>Vocals</h3>
      <audio controls src="/download/${data.vocals}"></audio>
      <a href="/download/${data.vocals}" download>Download Vocals</a>
      <h3>Accompaniment</h3>
      <audio controls src="/download/${data.accompaniment}"></audio>
      <a href="/download/${data.accompaniment}" download>Download Accompaniment</a>
    `;
  } catch (err) {
    document.getElementById("status").innerText = "‚ùå Error: " + err.message;
  }
}
</script>
</body>
</html>
