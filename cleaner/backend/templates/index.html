<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Separation</title>
</head>
<body>
    <h1>Audio Separation API</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept="audio/*" required>
        <button type="submit">Upload & Separate</button>
    </form>

    <div id="results" style="margin-top: 20px;"></div>

    <script>
        const form = document.getElementById('upload-form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultsDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('/separate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.vocals && data.accompaniment) {
                    resultsDiv.innerHTML = `
                        <h2>Vocals</h2>
                        <audio controls src="${data.vocals}"></audio>
                        <h2>Accompaniment</h2>
                        <audio controls src="${data.accompaniment}"></audio>
                    `;
                } else {
                    resultsDiv.innerHTML = 'Error: No audio returned.';
                }
            } catch (err) {
                resultsDiv.innerHTML = 'Error processing the audio.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
