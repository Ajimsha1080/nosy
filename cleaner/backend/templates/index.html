<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Separation API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        .audio-container { margin-top: 20px; }
        audio { display: block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Audio Separation API</h1>
    <form id="uploadForm">
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Upload & Separate</button>
    </form>

    <div id="result" class="audio-container"></div>

    <script>
        const form = document.getElementById("uploadForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            resultDiv.innerHTML = "Processing... ‚è≥";

            const formData = new FormData(form);
            try {
                const response = await fetch("/separate", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Server error");

                const data = await response.json();

                resultDiv.innerHTML = `<p>${data.message}</p>
                    <p>Vocals:</p>
                    <audio controls src="${data.vocals}"></audio>
                    <p>Accompaniment:</p>
                    <audio controls src="${data.accompaniment}"></audio>`;
            } catch (err) {
                resultDiv.innerHTML = `Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
