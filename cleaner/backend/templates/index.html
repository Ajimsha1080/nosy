<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Separation API</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>üéµ Welcome to the Audio Separation API!</h1>
  <p>Upload an audio file to separate vocals and accompaniment.</p>

  <form id="uploadForm">
    <input type="file" id="audioFile" accept="audio/*" required />
    <button type="submit">Upload & Separate</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("audioFile");
      const status = document.getElementById("status");
      if (!fileInput.files.length) {
        status.textContent = "‚ö†Ô∏è Please choose a file first.";
        return;
      }

      status.textContent = "‚è≥ Uploading and processing...";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("/separate", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Unknown server error");
        }

        status.textContent = "‚úÖ " + data.message + "\nFiles: " + data.files.join(", ");
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå " + err.message;
      }
    });
  </script>
</body>
</html>
