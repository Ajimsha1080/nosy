<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Separation API</title>
</head>
<body>
    <h1>Audio Separation API</h1>
    <form id="upload-form">
        <input type="file" name="file" id="file-input" accept=".mp3,.wav" required>
        <button type="submit">Upload & Separate</button>
    </form>

    <h2 id="status"></h2>

    <div id="result" style="display:none;">
        <h3>Vocals:</h3>
        <audio id="vocals" controls></audio>
        <a id="download-vocals" download>Download Vocals</a>

        <h3>Accompaniment:</h3>
        <audio id="accompaniment" controls></audio>
        <a id="download-accompaniment" download>Download Accompaniment</a>
    </div>

    <script>
        const form = document.getElementById("upload-form");
        const status = document.getElementById("status");
        const resultDiv = document.getElementById("result");
        const vocalsAudio = document.getElementById("vocals");
        const accAudio = document.getElementById("accompaniment");
        const downloadVocals = document.getElementById("download-vocals");
        const downloadAcc = document.getElementById("download-accompaniment");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("file-input");
            if (!fileInput.files.length) return;

            status.textContent = "Processing...";
            resultDiv.style.display = "none";

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const res = await fetch("/separate", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (res.ok) {
                    status.textContent = data.message;
                    vocalsAudio.src = data.vocals;
                    accAudio.src = data.accompaniment;
                    downloadVocals.href = data.vocals;
                    downloadAcc.href = data.accompaniment;
                    resultDiv.style.display = "block";
                } else {
                    status.textContent = data.error || "Separation failed";
                }
            } catch (err) {
                status.textContent = "Network error. Try again.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
