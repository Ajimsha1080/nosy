<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Separation API</title>
</head>
<body>
    <h1>Audio Separation API</h1>
    <form id="upload-form">
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Upload & Separate</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const form = document.getElementById("upload-form");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = form.querySelector('input[name="file"]');
            const file = fileInput.files[0];
            if (!file) return alert("Please select a file");

            const formData = new FormData();
            formData.append("file", file);

            resultDiv.innerHTML = "Processing... ‚è≥";

            try {
                const res = await fetch("/separate", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();

                if (data.error) {
                    resultDiv.innerHTML = "Error: " + data.error;
                } else {
                    resultDiv.innerHTML = `
                        <p>${data.message}</p>
                        <h3>Vocals</h3>
                        <audio controls src="${data.vocals_url}"></audio>
                        <a href="${data.vocals_url}" download>Download Vocals</a>
                        <h3>Accompaniment</h3>
                        <audio controls src="${data.accompaniment_url}"></audio>
                        <a href="${data.accompaniment_url}" download>Download Accompaniment</a>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = "Server error. Try again.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
