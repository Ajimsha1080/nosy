<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Separation API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        input[type=file] { margin-bottom: 10px; }
        button { margin-top: 10px; padding: 10px 15px; }
        audio { display: block; margin: 10px 0; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Separation API</h1>
        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="uploadFile()">Upload & Separate</button>

        <p id="status"></p>

        <div id="result" style="display: none;">
            <h3>Vocals</h3>
            <audio id="vocalsAudio" controls></audio>
            <a id="vocalsDownload" download>Download Vocals</a>

            <h3>Accompaniment</h3>
            <audio id="accompanimentAudio" controls></audio>
            <a id="accompanimentDownload" download>Download Accompaniment</a>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("audioFile");
            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            document.getElementById("status").innerText = "Separating audio... ðŸŽµ";
            document.getElementById("result").style.display = "none";

            try {
                const response = await fetch("/separate", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById("status").innerText = data.message;
                    document.getElementById("vocalsAudio").src = "/" + data.vocals;
                    document.getElementById("vocalsDownload").href = "/" + data.vocals;
                    document.getElementById("accompanimentAudio").src = "/" + data.accompaniment;
                    document.getElementById("accompanimentDownload").href = "/" + data.accompaniment;
                    document.getElementById("result").style.display = "block";
                } else {
                    document.getElementById("status").innerText = data.error;
                }
            } catch (err) {
                document.getElementById("status").innerText = "Error: " + err.message;
            }
        }
    </script>
</body>
</html>
