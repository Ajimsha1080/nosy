<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Separation API</title>
</head>
<body>
  <h1>Audio Separation API</h1>

  <input type="file" id="audioFile" accept="audio/*" />
  <button id="uploadBtn">Upload & Separate</button>

  <h3 id="status"></h3>

  <div id="results" style="display:none;">
    <h2>Vocals</h2>
    <audio id="vocalsPlayer" controls></audio>

    <h2>Accompaniment</h2>
    <audio id="accPlayer" controls></audio>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const audioFile = document.getElementById('audioFile');
    const status = document.getElementById('status');
    const results = document.getElementById('results');
    const vocalsPlayer = document.getElementById('vocalsPlayer');
    const accPlayer = document.getElementById('accPlayer');

    uploadBtn.addEventListener('click', async () => {
      if (!audioFile.files[0]) {
        alert("Please select a file");
        return;
      }

      status.textContent = "Processing...";
      results.style.display = 'none';

      const formData = new FormData();
      formData.append('file', audioFile.files[0]);

      try {
        const response = await fetch('/separate', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();
        status.textContent = data.message;

        // Fetch the separated audio as blobs
        const vocalsResp = await fetch(`/download/vocals/${data.vocals_name}`);
        const accResp = await fetch(`/download/accompaniment/${data.accompaniment_name}`);

        const vocalsBlob = await vocalsResp.blob();
        const accBlob = await accResp.blob();

        // Create object URLs for audio players
        vocalsPlayer.src = URL.createObjectURL(vocalsBlob);
        accPlayer.src = URL.createObjectURL(accBlob);

        results.style.display = 'block';

      } catch (err) {
        console.error(err);
        status.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
