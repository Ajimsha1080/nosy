<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Separation API</title>
</head>
<body>
    <h1>Welcome to the Audio Separation API!</h1>
    <form action="/separate" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Separate Audio</button>
    </form>
</body>
</html>
